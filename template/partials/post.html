{% autoescape off %}
<div class="post">
  <div><a href='/{{post.title}}'>{{post.title}}</a></div>
  <div>
    {{post.timestamp|date:"Y.m.d"}}
  </div>
  {% if user.is_authenticated %}
  <div>
    <a href='/write/{{post.title}}'>edit</a>
  </div>
{% endif %}
  {{post.content}}

  {% if preview %}
  <p>
    <a style="float: right" href="http://ma.ttforbes.com/{{post.title}}#disqus_thread">{{post.title}}</a>
  </p>
  {% endif %}
</div>
{% endautoescape %}
